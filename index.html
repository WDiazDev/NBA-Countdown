<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NBA CountDown</title>
</head>

<body>
    <div class="main">
        <header>
            <h1>2022-23 NBA season</h1>
            <h2>The countdown</h2>
        </header>

        <div class="countdown-container">
            <!-- Days -->
            <div class="days-container">
                <p class="numbers-style" id="d">0</p>
                <span>Days</span>
            </div>
            <!-- Hours -->
            <div class="hours-container">
                <p class="numbers-style" id="h">0</p>
                <span>hours</span>
            </div>
            <!-- Minutes -->
            <div class="minutes-container">
                <p class="numbers-style" id="m">0</p>
                <span>minutes</span>
            </div>
            <!-- Seconds -->
            <div class="seconds-container">
                <p class="numbers-style" id="s">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>

    <div class="tickets-watch">
        <h3>Are you ready?</h3>
        <button type="button" class="buttons">Watch</button>
        <button type="button" class="buttons">Find Tickets</button>
        <button type="button" class="buttons">Store</button>

    </div>

    <img class="nba-logo" src="/assets/pngwing.com (1).png" alt="nba logo">
    <script src="app.js"></script>
</body>

</html>
